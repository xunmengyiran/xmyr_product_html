 <script>
	 $(document).ready(function(){
	 	var id = UrlParam.paramValues("id"); 
	 	console.log(id);
	 	$.get("http://localhost:30000/xmyr/product/getproductbyid/"+id,function(data,status){
	 		// $(".am-slides").append("<li><img src='"+data.bigImgSrc+"'/></li>");
	 		$("#productBigImg").attr("src",data.bigImgSrc);
	 		$("#productBigImg_clone").attr("src",data.bigImgSrc);
	 		$("#productTitle").html(data.productTitle);
	 		$("#specs").html(data.specs);
	 		$("#actualPrice").html(data.actualPrice);
			$("#totalprice").html("￥"+data.actualPrice);
	 		if (1 == data.haveDiscount) {
	 			$("#price").append("<span class='line-through'>￥"+data.originalPrice+"</span>")
	 		}
	 	});
		
		$("#goHome").click(function(){
			window.location.href = "index.html"
		});
	 	
	 });
	//购物数量加减
	$(function(){
		$('.increase').click(function(){
			var self = $(this);
			var current_num = parseInt(self.siblings('input').val());
			current_num += 1;
			self.siblings('input').val(current_num);
			// var price = $('#actualPrice').text().substring(1);
			var price = $('#actualPrice').text();
			var totalpri = cal_money(current_num,price,2);
			$('#totalprice').text("￥"+totalpri);
			// update_item(self.siblings('input').data('item-id'));
			
		})		
		$('.decrease').click(function(){
			var self = $(this);
			var current_num = parseInt(self.siblings('input').val());
			if(current_num > 1){
				current_num -= 1;
				self.siblings('input').val(current_num);
				// var price = $('#actualPrice').text().substring(1);
				var price = $('#actualPrice').text();
				var totalpri = cal_money(current_num,price,2);
				$('#totalprice').text("￥"+totalpri);
				// update_item(self.siblings('input').data('item-id'));
			}
		})
	})
	//非正整数数据置零
	function chgnum(){
		var num = parseInt($('#num').val());
		if(num<0||isNaN(num)){
			$('#num').val("0");
		}
		var price = $('#actualPrice').text().substring(1);
		var current_num = $('#num').val();
		var totalpri = cal_money(current_num,price,2);
		$('#totalprice').text("￥"+totalpri);
	}
	function uptnum(){
		var num = window.event.keyCode;
		var oldnum=$('#num').val();
		if(oldnum=='0'){
		   $('#num').val('');
		}
			
	}
</script>
