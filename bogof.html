<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>商品详情</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="icon" type="image/png" href="/theme/default/images/favicon.png">
		<link href="css/amazeui.min.css" rel="stylesheet" type="text/css" />
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="js/sysmaths.js"></script>
		<style type="text/css">
			.godslist {
				width: 100%;
				margin-bottom: 150px;
				position: relative;
				color: #666;
			}
			
			.leftimg {
				position: relative;
				float: left;
				margin-left: 1rem;
				margin-top: 10px;
				width: 35%;
			}
			
			.leftimg img {
				width: 100%;
			}
			
			.right-info {
				position: relative;
				float: left;
				margin-left: 5px;
				margin-top: 5px;
				width: 59%;
			}
			
			.right-info p {
				line-height: 2rem;
				font-size: 2rem;
			}
			.gift-info{
				padding: 5px 10px;
			}
		</style>
	</head>

	<body>
		<header data-am-widget="header" class="am-header am-header-default sq-head ">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.back()" class="">
					<i><img src="images/arow.png"/></i>
				</a>
			</div>
			<h1 class="am-header-title">
  	            <a href="" class="">促销详情</a>
            </h1>
		</header>
		<!--图片信息-->
		<div class="am-slider am-slider-default" data-am-flexslider id="demo-slider-0">
		  <ul class="am-slides">
		    <li><img src="images/pic.png" /></li>
		  </ul>
		</div>
		<div class="detal-info">
			<p>特价武夷山桐木关正山小种红茶高档礼盒</p>
			<h4>规格：<span>596*12ml</span></h4>
			<h4>价格：<span style="color: #B41C2C;font-size: 2.2rem;" id="pri">￥52.12</span><span class="line-through">￥60</span></h2>
		</div>
		<div class="d-amount">
        	<h4>数量：</h4>
			<div class="d-stock">
				<a class="decrease">-</a>
				<input id="num" class="text_box" name="" type="text" onkeypress="uptnum()" onkeyup="chgnum()" value="0">
				<input id="id" type="hidden" value="644">
				<a class="increase">+</a>
				<span id="dprice" class="price" style="display:none"> 36</span>
			</div>
		</div>
		<div class="detal-info">
			<h4>总金额：<span id="totalprice">￥0</span></h4>
		</div>
		<!--赠品列表
        -->
        <div class="gift-info"><h3>赠品信息</h3></div>
		<div class="godslist">
			<div class="leftimg">
				<img src="images/pic.png" />
			</div>
			<div class="right-info">
				<h3><span style="color: #E60111">(赠品)</span>特价武夷山桐木关正山小种红茶高档礼盒</h3>
				<h4>规格：<span>596*12ml</span></h4>
				<h4>赠品数量：<span>60</span></h4>
			</div>
		</div>

		<!--底部-->
		<div style=" height: 55px;">

		</div>
		<div class="fix-shopping">
			<a href="tureorder.html" class="imm-buy">加入购物车</a>
		</div>

		<script>
			//购物数量加减
			$(function() {
					$('.increase').click(function() {
						var self = $(this);
						var current_num = parseInt(self.siblings('input').val());
						current_num += 1;
						self.siblings('input').val(current_num);
						var price = $('#pri').text().substring(1);
						var totalpri = cal_money(current_num, price, 2);
						$('#totalprice').text("￥" + totalpri);
						update_item(self.siblings('input').data('item-id'));

					})
					$('.decrease').click(function() {
						var self = $(this);
						var current_num = parseInt(self.siblings('input').val());
						if(current_num > 1) {
							current_num -= 1;
							self.siblings('input').val(current_num);
							var price = $('#pri').text().substring(1);
							var totalpri = cal_money(current_num, price, 2);
							$('#totalprice').text("￥" + totalpri);
							update_item(self.siblings('input').data('item-id'));
						}
					})
				})
				//非正整数数据置零
			function chgnum() {
				var num = parseInt($('#num').val());
				if(num < 0 || isNaN(num)) {
					$('#num').val("0");
				}
				var price = $('#pri').text().substring(1);
				var current_num = $('#num').val();
				var totalpri = cal_money(current_num, price, 2);
				$('#totalprice').text("￥" + totalpri);
			}

			function uptnum() {
				var num = window.event.keyCode;
				var oldnum = $('#num').val();
				if(oldnum == '0') {
					$('#num').val('');
				}

			}
		</script>

		<script src="js/jquery.min.js"></script>
		<script src="js/amazeui.min.js"></script>
	</body>

</html>
